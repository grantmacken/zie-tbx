package:
  name: neovim
  version: nightly
  epoch: 0
  description: "Nvim development (prerelease) build"
  copyright:
    - license: Apache-2.0 AND Vim

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - build-base
      - busybox
      - cmake
      - gettext-dev
      - gperf
      - libtermkey
      - libtermkey-dev
      - libuv-dev
      - libvterm-dev
      - lua-luv
      - lua-luv-dev
      - lua5.1-lpeg
      - lua5.1-mpack
      - luajit-dev
      - msgpack
      - samurai
      - tree-sitter-dev
      - unibilium-dev
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/neovim/neovim
      tag: nightly
      expected-commit: f6042d5c300c008fb4b3e3ec4e81537feffbaa0b
  - uses: autoconf/make
    with:
      opts: CMAKE_BUILD_TYPE=RelWithDebInfo
  - uses: autoconf/make-install
