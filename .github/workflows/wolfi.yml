name: CI
on: 
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
jobs:
  bldr_go:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Build 
      run: make bldr-go
    - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: bldr-go
          path: buildr-go.tar
          retention-days: 1
jobs:
  zie_wolfi-toolbox:
    runs-on: ubuntu-latest
    needs: [bldr_go]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Download all workflow run artifacts
      uses: actions/download-artifact@v4
    - name: check 
      run: ls -al .
