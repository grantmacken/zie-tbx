name: CI
on: 
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
env:
  REGISTRY: 
  NAME: 'zie-toolbox'
jobs:
  zie_wolfi-toolbox:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Log in to ghcr.io
      uses: redhat-actions/podman-login@v1
      with:
        username: ${{ github.repository_owner }}
        password: ${{ github.token }}
        registry: ghcr.io/${{ github.repository_owner }}
    - name: Build 
      run: make build
